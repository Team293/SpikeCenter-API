quarkus:
  oidc:
    auth-server-url: https://identity.spike.center/realms/master
    client-id: spike-center-connect
    application-type: service
    token:
      #      audience: spike-center-connect
      principal-claim: preferred_username
      issuer: https://identity.spike.center/realms/master
    roles:
      role-claim-path: realm_access/roles

  http:
    cors: true
    cors-allowed-origins: "*"
    cors-allowed-methods: "*"
    cors-allowed-headers: "*"
  devservices:
    enabled: false
  log:
    category:
      "io.quarkus.oidc":
        level: DEBUG
      "io.smallrye.jwt":
        level: DEBUG

  datasource:
    db-kind: postgresql
    username: ${DB_USER:spike}
    password: ${DB_PASSWORD:spike}
    jdbc:
      url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spike}

  flyway:
    active: true
    migrate-at-start: true
    locations: db/migration
    schemas: public
    clean-disabled: false # turn on in prod